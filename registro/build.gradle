buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.7.RELEASE")
    }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'

ext['tomcat.version'] = '7.0.57'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    compile("org.springframework.boot:spring-boot-starter-web") {
        //exclude module: "spring-boot-starter-tomcat"
    }
 //   compile("org.springframework.boot:spring-boot-starter-tomcat")
    //compile group:'org.apache.tomcat', name:'tomcat-juli', version:property('tomcat.version')
 //   compile("org.springframework.boot:spring-boot-starter-jetty")
 
 	providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    // end::jetty[]
    // tag::actuator[]
    compile("org.springframework.boot:spring-boot-starter-actuator")
    // end::actuator[]
    testCompile("junit:junit")
    compile("org.hibernate:hibernate-validator")
    compile ('org.json:json')
}

configurations {
  all*.exclude module: 'spring-boot-starter-tomcat'
  all*.exclude group: 'org.apache.tomcat'
  all*.exclude group: 'org.apache.el'
  all*.exclude group: 'javax.el'
//  all*.exclude group: 'org.eclipse.jetty'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

war {
    baseName = 'registro'
    version =  ''
    
	exclude('*/apache-el-8.0.33.jar')
	rootSpec.exclude("**/apache-el-8.0.33.jar")
}



